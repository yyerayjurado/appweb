<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas2</title>

    </head>
    <body>
        <h5>CLASSROOM SHEDULE</h5>
        <div>
            <table>

                    <td class=".dia"></td>

                    <td class="dia">THURSDAY</td>
                    <td class="dia">FRIDAY</td>
                </tr>
                <tr>
                    <td class="dia">8:15</td>
                    <td>ISO</td>
                    <td>ISO</td>
                    <td>ISO</td>
                    <td>ISO</td>
                    <td>ISO</td>
                </tr>
                <tr>
                    <td class="dia">9:15</td>
                    <td>GBD</td>
                    <td>GBD</td>
                    <td>GBD</td>
                    <td>GBD</td>
                    <td>GBD</td>
                </tr>
                <tr>
                    <td class="dia">10:15</td>
                    <td>PAR</td>
                    <td>PAR</td>
                    <td>PAR</td>
                    <td>PAR</td>
                    <td>PAR</td>
                </tr>
                <tr class="dia">
                    <td>11:15</td>
                    <td colspan="5">FREE TIME</td>
                </tr>
                <tr>
                    <td class="dia">11:45</td>
                    <td>FHW</td>
                    <td>FHW</td>
                    <td>FHW</td>
                    <td>FHW</td>
                    <td>FHW</td>
                </tr>
                <tr>
                    <td class="dia">12:45</td>
                    <td>FOL</td>
                    <td>FOL</td>
                    <td>FOL</td>
                    <td>FOL</td>
                    <td>FOL</td>
                </tr>
                <tr>
                    <td class="dia">13:45</td>
                    <td>LM</td>
                    <td>LM</td>
                    <td>LM</td>
                    <td>LM</td>
                    <td>LM</td>
                </tr>
            </table>
        </div>
    </body>
</html>
